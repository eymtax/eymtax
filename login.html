
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background-color: #f2f2f2; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-box {
            background-color: white; padding: 30px; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
        }
        h2 { color: #0077cc; margin-bottom: 20px; text-align: center; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 12px; background-color: #0077cc; color: white;
            border: none; border-radius: 6px; cursor: pointer;
        }
        .error { color: red; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">دخول</button>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "MZKPH" && pass === "239418") {
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "admin.html";
            } else {
                document.getElementById("errorMessage").textContent = "بيانات الدخول غير صحيحة";
            }
        }
    </script>
</body>
</html>
