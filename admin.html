
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم - إدارة الشركات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        header { background: #0077cc; color: white; padding: 1rem; text-align: center; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        h2 { color: #0077cc; }
        form { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #0077cc; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: right; }
        th { background: #f0f0f0; }
        .delete-btn { color: red; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>لوحة التحكم - دليل شركات سوريا</h1>
    </header>
    <div class="container">
        <h2>إضافة شركة جديدة</h2>
        <form id="companyForm">
            <div class="form-group">
                <label>اسم الشركة</label>
                <input type="text" id="name" required />
            </div>
            <div class="form-group">
                <label>التخصص</label>
                <input type="text" id="category" required />
            </div>
            <div class="form-group">
                <label>المدينة</label>
                <input type="text" id="city" required />
            </div>
            <div class="form-group">
                <label>الوصف</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            <button type="submit">إضافة الشركة</button>
        </form>

        <h2>الشركات المضافة</h2>
        <table>
            <thead>
                <tr>
                    <th>اسم الشركة</th>
                    <th>التخصص</th>
                    <th>المدينة</th>
                    <th>الوصف</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody id="companyTableBody"></tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('companyForm');
        const tableBody = document.getElementById('companyTableBody');

        let companies = JSON.parse(localStorage.getItem('companies')) || [];

        function renderCompanies() {
            tableBody.innerHTML = '';
            companies.forEach((company, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${company.name}</td>
                    <td>${company.category}</td>
                    <td>${company.city}</td>
                    <td>${company.description}</td>
                    <td><span class="delete-btn" onclick="deleteCompany(${index})">حذف</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function deleteCompany(index) {
            companies.splice(index, 1);
            localStorage.setItem('companies', JSON.stringify(companies));
            renderCompanies();
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const newCompany = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                city: document.getElementById('city').value,
                description: document.getElementById('description').value,
            };
            companies.push(newCompany);
            localStorage.setItem('companies', JSON.stringify(companies));
            form.reset();
            renderCompanies();
        });

        renderCompanies();
    </script>
</body>
</html>
